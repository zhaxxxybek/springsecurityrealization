<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html">
<div layout:fragment="content">
    <div class="row">
        <div class="col-6 mx-auto">
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if = "${param.autherror!=null}">
                Password incorrect
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form method="post" th:action="@{/auth}">
            <div class="row">
                <div class="col-12">
                    <label>Email :</label>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <input type="email" class="form-control" required placeholder="email" name="user_email">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label>Password :</label>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <input type="password" class="form-control" required placeholder="password" name="user_password">
                </div>
            </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <button class="btn btn-success">SIGN IN</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
