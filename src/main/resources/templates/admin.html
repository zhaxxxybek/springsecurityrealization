<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html">
<div layout:fragment="content">
    <h2>Admin Panel</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Full Name</th>
            <th>Permissions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.fullName}"></td>
            <td th:each="permission : ${user.permissions}" th:text="${permission.authority}"></td>
            <td>
                <a th:href="@{'/details/'+${user.id}} " class="btn btn-primary btn-sm">DETAILS </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</html>
