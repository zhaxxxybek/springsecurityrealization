<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html">
<div layout:fragment="content">
    <div class="row">
        <div class="col-8">
            <form action="/save-music" method="post" th:if="${users!=null}">
                <input type="hidden" name="id" th:value="${users.id}">
                <div class="row">
                    <div class="col-12">
                        <label>NAME:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" class="form-control"
                               name="name" placeholder="Name"
                               th:value="${users.fullName}"
                               required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label>password:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" class="form-control"
                               name="name" placeholder="Name"
                               th:value="${users.password}"
                               required>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</html>
